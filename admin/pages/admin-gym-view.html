    <section class="content-header">
    	<h1>
    		
    		<small>View </small>
    	</h1>
    	<ol class="breadcrumb">
    		<li class="breadcrumb-item"><a href="admin-dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
    		<li class="breadcrumb-item active">Gym</li>
    		<li class="breadcrumb-item active">View</li>
    	</ol>
    </section>

    <!-- Main content -->

    <section class="content">

    	<div class="box">
    		<div class="media-list media-list-divided media-list-hover">










    			<style type="text/css">
    			.has-deleted {
    				background: #ff00003d;
    			}  
    			.has-deleted  :hover{
                 /*   background: #ff0000c4;
                 color: white;*/
             }
         </style>





         <div class="media"   ng-repeat=" gym in showGyms"   ng-class="{ 'has-deleted' : (gym.delete_status == 1) }" >

         	<div class="media-body">
         		<p>
         			<p  ><strong>{{gym.gym_name}}</strong></p>
         			<a  ><strong>{{gym.class_name}}</strong></a>
         			<small class="sidetitle">{{gym.date}}</small>
         		</p>
         		<p>{{gym.subject}}</p>

         	</div>

         	<div class="media-right gap-items"> 
         		<a  ng-if="(gym.delete_status == 0)" class="media-action lead" href=""  ng-click="removeaddSingleGym( gym , 1) " data-toggle="tooltip" title="delete" data-original-title="delete"><i class="fa fa-close color-error"></i></a>
         		<a  ng-if="(gym.delete_status == 1)" class="media-action lead" href=""  ng-click="removeaddSingleGym( gym, 0 ) " data-toggle="tooltip" title="active" data-original-title="active"><i class="fa fa-check-circle color-success"></i></a>
         		<a ng-if="(gym.delete_status == 0)" class="media-action lead" ng-click="viewSingleGym( gym.id ) " href="" data-toggle="tooltip" title="" data-original-title="Receipts"><i class="ti-receipt"></i></a>


         	</div>
         </div>













     </div>





     <nav>
     	<ul class="pagination justify-content-center">
     		<li class="page-item " ng-class="{ 'disabled' : (showOffset <= 0)}">
     			<a class="page-link" href="#"  ng-click=" showOffset = showOffset - 1 ;"  ng-disabled="showOffset < 1">
     				<span class="ion-ios-arrow-thin-left"></span>
     			</a>
     		</li>
     		<li class="page-item  " ng-repeat=" (key, value) in gyms"  ng-if="value.length" ng-class="{ 'active' : (key == showOffset )}"><a class="page-link" href="#" ng-click="addOfset(key )">{{key + 1 }}</a> </li>

     		<li class="page-item" ng-class="{ 'disabled' : (showOffset >= (gyms.length - 2)) }">
     			<a class="page-link" href="#" ng-click=" showOffset = showOffset + 1 ;"  ng-disabled="(showOffset >= (gyms.length - 2))">
     				<span class="ion-ios-arrow-thin-right"></span>
     			</a>
     		</li>
     	</ul>
     </nav>



 </div>



</section>
